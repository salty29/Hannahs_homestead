<!DOCTYPE html>
<html>
<head>
    <title>Hannah's Homestead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure that the content takes at least the full height of the viewport */
        }

        header {
            background-color: #A569BD;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            font-size: 40px;
        }

        nav {
            background-color: #5DADE2;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .menu button {
            background-color: #5DADE2; /* Matching the header color */
            font-size: 20px;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .container {
            flex: 1; /* Allow the container to grow and take remaining vertical space */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px; /* Negative margin to counteract padding in columns */
        }

        .column {
            flex: 0 0 33.33%; /* 3 columns in a row */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            text-align: center;
        }

        .column img {
            max-width: 100%;
            border-radius: 40px; /* Add rounded corners */
        }

        .label {
            background-color: #fff;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px; /* Adjust the top margin as needed */
        }

        footer {
            background-color: #A569BD;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hannah's Homestead</h1>
    </header>

    <nav>
        <div class="menu">
            <button>My Homestead</button>
            <button>About me</button>
            <button>My Pets</button>
            <button>Surrounding Area</button>
            <button>Contacts</button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="column">
                <div class="label">John</div>
                <img src="img/total_beige_and_white.jpg" alt="John">   
            </div>
            <div class="column">
                <div class="label">Paul</div>
                <img src="img/beige_butt.jpg" alt="Paul">
            </div>
            <div class="column">
                <div class="label">George</div>
                <img src="img/barbara_yasmin_babies_1.jpg" alt="George">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="label">Ringo</div>
                <img src="img/barbaras_beige_and_white.jpg" alt="Ringo">
            </div>
            <div class="column">
                <div class="label">James</div>
                <img src="img/barbaras_beige_and_white_front_closeup.jpg" alt="James">  
            </div>
            <div class="column">
                <div class="label">Matthew</div>
                <img src="img/barbaras_beige_and_white_plus_black_and_white.jpg" alt="Matthew">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="label">Hannah</div>
                <img src="img/beige_white.jpg" alt="Hannah">               
            </div>
            <div class="column">
                <div class="label">Leah</div>
                <img src="img/beige_white_brown.jpg" alt="Leah">               
            </div>
            <div class="column">
                <div class="label">Zac</div>
                <img src="img/black_white.jpg" alt="Zac">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Hannah C.</p>
    </footer>
</body>
</html>
