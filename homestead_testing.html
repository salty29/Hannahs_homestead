<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure that the content takes at least the full height of the viewport */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            flex: 1; /* Allow the container to grow and take remaining vertical space */
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px; /* Negative margin to counteract padding in columns */
        }

        .column {
            flex: 0 0 33.33%; /* 3 columns in a row */
            padding: 10px;
            box-sizing: border-box;
        }

        .column img {
            max-width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto; /* Push the footer to the bottom */
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 3">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 4">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 5">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 6">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 7">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 8">
            </div>
            <div class="column">
                <img src="img/Guinea_pigs_cardboard_crop.jpg" alt="Image 9">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
